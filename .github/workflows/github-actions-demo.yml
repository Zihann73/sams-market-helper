name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      region:
        required: true
        type: choice
        description: deploy region
        options:
          - cn
          - global
      stage:
        required: true
        type: choice
        description: deploy stage
        options:
          - staging
          - production
      service:
        required: true
        type: choice
        default: api
        description: deploy service
        options:
          - api
          - document

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.one.outputs.test }}
    steps:
#      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event." -o result.json
      - name: http request
        id: one
        run: |
          CODE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request GET \
              --header 'accept: */*' \
              --url 'https://jsonplaceholder.typicode.com/todos/1'`
          echo $CODE
          if [ $CODE != "200" ]
          then echo "test=UP" >> $GITHUB_ENV
          else echo "test=DOWN" >> $GITHUB_ENV
          fi
#        env:
#          var0: ${{ env.test }}
      - name: show env
        if: ${{ env.test }} == "DOWN"
        run: |
          echo ${{ env.test }}
#          exit 1
      - name: exit check
        if: ${{ env.test }} == "DOWN"
        uses: actions/github-script@v6.3.3
        with:
          script: |
            core.setFailed('service is down!')
