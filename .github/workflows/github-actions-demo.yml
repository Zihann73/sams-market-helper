name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      region:
        required: true
        type: choice
        description: deploy region
        options:
          - cn
          - global
      stage:
        required: true
        type: choice
        description: deploy stage
        options:
          - staging
          - production
      service:
        required: true
        type: choice
        default: api
        description: deploy service
        options:
          - api
          - document

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.one.outputs.test }}
    steps:
#      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event." -o result.json
      - name: http request
        id: one
        run: |
          CODE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request GET \
              --header 'accept: */*' \
              --url 'https://jsonplaceholder.typicode.com/todos/1'`
          echo $CODE
          if [ $CODE != "200" ]
          then echo "test=DOWN" >> $GITHUB_OUTPUT
          else echo "test=UP" >> $GITHUB_OUTPUT
          fi
      - name: show env
        run: |
          echo ${{ outputs.output1 }}
      - name: Try to fail
        if: ${{ outputs.output1 }} == "200"
        run: |
          exit 1
