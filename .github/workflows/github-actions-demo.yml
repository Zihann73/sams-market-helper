name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      region:
        required: true
        type: choice
        description: deploy region
        options:
          - cn
          - global
      stage:
        required: true
        type: choice
        description: deploy stage
        options:
          - staging
          - production
      service:
        required: true
        type: choice
        default: api
        description: deploy service
        options:
          - api
          - document

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.one.outputs.test }}
    steps:
#      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event." -o result.json
      - name: http request
        id: one
        run: |
          CODE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request GET \
              --header 'accept: */*' \
              --url 'https://api.wooah.cn/api/Studio'`
          echo $CODE
          if [ $CODE != "200" ]
          then echo "status=DOWN" >> $GITHUB_ENV
          else echo "status=UP" >> $GITHUB_ENV
          fi
      - name: show env
        if: ${{ env.status }} == <font color="#FF0000">'</font>DOWN<font color="#FF0000">' <font color="#000000">
        run: |
          echo ${{ env.status }}
      - name: exit check
        if: ${{ env.status }} == <font color="#FF0000">'</font>DOWN<font color="#FF0000">' <font color="#000000">
        run: |
          echo "::error ${{ env.status }}"
          exit 1
