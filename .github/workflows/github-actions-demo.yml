name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      region:
        required: true
        type: choice
        description: deploy region
        options:
          - cn
          - global
      stage:
        required: true
        type: choice
        description: deploy stage
        options:
          - staging
          - production
      service:
        required: true
        type: choice
        default: api
        description: deploy service
        options:
          - api
          - document

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
#      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event." -o result.json
      - name: http request
        run: |
          CODE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request GET \
              --header 'accept: */*' \
              --url 'https://jsonplaceholder.typicode.com/todos/1'`
          echo $CODE
          if [ $CODE != "200" ]
          then echo "DOWN" >> $SERVER_STATUS
          else echo "UP" >> $SERVER_STATUS
          fi
      - name: show env
        run: |
          echo ${{ SERVER_STATUS }}
      - name: show inputs
        run: |
          echo "region=${{ inputs.region }} stage=${{ inputs.stage }} service=${{ inputs.service }}"
      - name: Try to fail
        if: ${{ SERVER_STATUS }} == "200"
        run: |
          echo ${{ SERVER_STATUS }}
          exit 1
